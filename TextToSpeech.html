<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <link rel="stylesheet" href="TextToSpeech.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>LOLLIP<ion-icon name="mic-circle-outline" class="toggleClass" onclick="toggleClass()"></ion-icon>P</h1>
                <h2>Text to Speech Converter</h2>
                <h3>Enter Text and Convert into Speech</h3>
            </div>
            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder=".:.LOLLITA.:." 
                    id="" cols="35" rows="10" 
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>

            <h4>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></h4>
        <ul class="homebtn"><a href="https://jjservice.github.io/L2/1.html">
            <ion-icon name="home"></ion-icon></a></ul>
       </div>
    </div>
   
    
    

    <script src="TextToSpeech.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
