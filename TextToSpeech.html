<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>LOLLIPOP</title>
    <link rel="stylesheet" href="TextToSpeech.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="headings-container">
                <h1>LOLLIP<ion-icon name="mic-circle-outline" class="toggleClass" onclick="toggleClass()"></ion-icon>P</h1>
                <h2>Text to Speech</h2>
                <h3>Enter Text and Convert into Speech</h3>
            </div>
            <div class="interaction-container">
                <textarea id="textToConvert" 
                    placeholder=".:.LOLLITA.:." 
                    id="" cols="35" rows="10" 
                    class="text-control"></textarea>

                <p class="error-para"></p>

                <button class="btn" id="convertBtn">
                    Play Converted Sound
                </button>
            </div>
       
    </div>
   
    <footer>
        <div class="homebtn"><a href="javascript:history.back()"><ion-icon name="arrow-back-sharp"></ion-icon></a></div>
        <p>&copy;<span id="currentYear"></span>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
      </footer>
    
      <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        
        // Find the element with id "currentYear" and set its content to the current year
        document.getElementById("currentYear").textContent = currentYear;
      </script>
    

    <script src="TextToSpeech.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
